<section class="aside">
  <ul nz-menu [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
    <li nz-submenu *ngFor="let subMenu of menu;" [nzOpen]="subMenu.opened">
      <span title><i class="anticon anticon-{{subMenu.icon}}"></i>{{subMenu.title}}</span>
      <ul>
        <li nz-menu-item [nzSelected]="item.selected" *ngFor="let item of subMenu.children;"><a routerLink="{{item.url}}">{{item.title}}</a></li>
      </ul>
    </li>
  </ul>
</section>
