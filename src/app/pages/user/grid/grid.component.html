<div class="panel grid-panel">
  <div class="title">列表区域</div>
  <div class="content">
    <div class="options">
      <button nz-button nzType="primary" (click)="create()">
        <i class="anticon anticon-addfile"></i><span>新建</span>
      </button>
      <button nz-button (click)="update()" *ngIf="isShowEdit">
        <i class="anticon anticon-edit"></i><span>修改</span>
      </button>
      <button nz-button nzType="danger" *ngIf="isShowDelete" (click)="delete()">
        <i class="anticon anticon-delete"></i><span>删除</span>
      </button>
    </div>
    <div class="table-wrapper">
      <nz-table #nzTable [nzData]="data && data.list" [nzPageSize]="size">
        <thead>
        <tr>
          <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th nzShowSort nzWidth="100px">用户名</th>
          <th nzShowSort nzWidth="120px">用户昵称</th>
          <th nzShowSort nzWidth="100px">角色</th>
          <th nzShowSort nzWidth="100px">状态</th>
          <th nzShowSort nzWidth="120px">邮箱</th>
          <th nzShowSort nzWidth="100px">手机</th>
          <th nzShowSort nzWidth="100px">QQ</th>
          <th nzShowSort nzWidth="140px">最后登录时间</th>
          <th nzShowSort nzWidth="120px">创建人</th>
          <th nzShowSort nzWidth="140px">创建时间</th>
          <th nzShowSort nzWidth="140px">最后修改人</th>
          <th nzShowSort nzWidth="140px">最后修改时间</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of nzTable.data">
          <td nzShowCheckbox [nzChecked]="!!item.checked" (nzCheckedChange)="checkRow($event, item)"></td>
          <td>{{item.username}}</td>
          <td>{{item.nickname}}</td>
          <td>{{item.roleName}}</td>
          <td>{{item.statusName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.qq}}</td>
          <td>{{item.lastLoginTime}}</td>
          <td>{{item.createBy}}</td>
          <td>{{item.createTime}}</td>
          <td>{{item.updateBy}}</td>
          <td>{{item.updateTime}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
